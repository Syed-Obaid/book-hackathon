name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Cache npm modules manually
      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: my-website/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('my-website/package-lock.json') }}

      # 4. Install dependencies
      - name: Install dependencies
        working-directory: my-website
        run: npm ci

      # 5. Build the Docusaurus site
      - name: Build website
        working-directory: my-website
        run: npm run build

      # 6. Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      # 7. Upload the build artifact
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: my-website/build

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
